<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="treeStyle.css">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="break">
    <!-- Blank: for margin spacing -->
</div>

<img class="myImg"  src="images/tree2.jpg" alt="tree6">
<img class="myImg" src="images/tree1.jpg" alt="tree1">
<img class="myImg" id="column" src="images/tree6.jpg" alt="tree2">
<img class="myImg" id="column" src="images/tree3.jpg" alt="tree3">

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <img class="modal-content" id="img01">
  
</div>

<script>
// Get the modal
// create references to the modal...
var modal = document.getElementById('myModal');
// to all images -- note I'm using a class!
var images = document.getElementsByClassName('myImg');
// the image in the modal
var modalImg = document.getElementById("img01");
// and the caption in the modal
var captionText = document.getElementById("caption");

// Go through all of the images with our custom class
for (var i = 0; i < images.length; i++) {
  var img = images[i];
  // and attach our click listener for this image.
  img.onclick = function(evt) {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  }
}

var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
  modal.style.display = "none";
}
</script>

</body>
</html>
